    <title>Раскраски для малышей</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .canvas-container {
            position: relative;
            margin: 0 auto;
            width: 600px;
            height: 500px;
        }
        
        #drawingCanvas, #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: crosshair;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .color-btn:hover {
            transform: scale(1.1);
        }
        
        .color-btn.active {
            border: 3px solid #000;
            transform: scale(1.1);
        }
        
        .eraser {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .action-btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .action-btn:hover {
            background-color: #45a049;
        }
        
        .save-btn {
            background-color: #2196F3;
        }
        
        .save-btn:hover {
            background-color: #0b7dda;
        }
        
        .clear-btn {
            background-color: #f44336;
        }
        
        .clear-btn:hover {
            background-color: #da190b;
        }
        
        .images-select {
            margin: 15px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        
        .brush-size {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .brush-size label {
            font-weight: bold;
        }
        
        .brush-size input {
            width: 100px;
        }
        /* Общие стили */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f8ff;
    color: #333;
  }
  
  header {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    gap: 30px;
    margin: 0;
    padding: 0;
  }
  
  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  
  nav ul li a:hover {
    color: #ffcc00;
  }
  
  nav .hamburger {
    display: none;
    font-size: 24px;
    cursor: pointer;
  }
  
  /* Основной контент */
  main {
    padding: 20px;
  }
  
  section {
    margin-bottom: 40px;
  }
  
  .hero {
    text-align: center;
  }
  
  .buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }
  
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  .puzzle-pieces, .coloring-images, .sorting-container {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-top: 20px;
  }
  
  .sorting-item {
    width: 100px;
    height: 100px;
    background-color: #ccc;
    border-radius: 10px;
  }
  
  /* Футер */
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
  }
  
  .social-links {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }
  
  .social {
    padding: 10px;
    background-color: #444;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .social:hover {
    background-color: #555;
  }
  
  /* Адаптивность */
  @media (max-width: 768px) {
    nav ul {
      display: none;
      flex-direction: column;
      gap: 10px;
    }
  
    nav ul.active {
      display: flex;
    }
  
    nav .hamburger {
      display: block;
    }
  
    .buttons {
      flex-direction: column;
    }
  }

                    bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
                    bgCtx.drawImage(img, 0, 0, backgroundCanvas.width, backgroundCanvas.height);
                    ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                };
                
                img.onerror = function() {
                    // Если основное изображение не загрузилось, используем резервное SVG
                    img.src = backupImages[imageKey];
                };
                
                img.src = images[imageKey];
            }
            
            // Рисование
            drawingCanvas.addEventListener('mousedown', startDrawing);
            drawingCanvas.addEventListener('mousemove', draw);
            drawingCanvas.addEventListener('mouseup', stopDrawing);
            drawingCanvas.addEventListener('mouseout', stopDrawing);
            
            // Для сенсорных устройств
            drawingCanvas.addEventListener('touchstart', handleTouch);
            drawingCanvas.addEventListener('touchmove', handleTouch);
            drawingCanvas.addEventListener('touchend', stopDrawing);
            
            function handleTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent(
                    e.type === 'touchstart' ? 'mousedown' : 'mousemove',
                    {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    }
                );
                
                const rect = drawingCanvas.getBoundingClientRect();
                mouseEvent.offsetX = touch.clientX - rect.left;
                mouseEvent.offsetY = touch.clientY - rect.top;
                
                if (e.type === 'touchstart') {
                    startDrawing(mouseEvent);
                } else {
                    draw(mouseEvent);
                }
            }
            
            function startDrawing(e) {
                isDrawing = true;
                draw(e);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                const rect = drawingCanvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                
                if (isErasing) {
                    // Используем композицию для стирания только верхнего слоя
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.strokeStyle = 'rgba(0,0,0,1)';
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = currentColor;
                }
                
                ctx.lineWidth = currentBrushSize;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.closePath();
            }
            
            function stopDrawing() {
                isDrawing = false;
                ctx.beginPath();
            }
            
            // Очистка холста
            clearBtn.addEventListener('click', function() {
                ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            });
            
            // Сохранение изображения
            saveBtn.addEventListener('click', function() {
                // Создаем временный canvas для объединения слоев
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = drawingCanvas.width;
                tempCanvas.height = drawingCanvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                
                // Рисуем фоновое изображение
                tempCtx.drawImage(backgroundCanvas, 0, 0);
                
                // Рисуем поверх рисунок пользователя
                tempCtx.drawImage(drawingCanvas, 0, 0);
                
                // Создаем ссылку для скачивания
                const link = document.createElement('a');
                link.download = 'раскраска.png';
                link.href = tempCanvas.toDataURL('image/png');
                link.click();
            });
            
            // Активируем первый цвет по умолчанию
            colorBtns[0].click();
        });
    </script>
